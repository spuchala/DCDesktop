<html>
<head>
    <style type="text/css">
        @media only screen and (max-width: 480px) {
            table[class=email], table[class=email-content] {
                clear: both;
                width: 320px !important;
            }
        }
    </style>
</head>
<body>
    <table width="99%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="top" bgcolor="#efefef">
                <table class="email" width="500" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center" valign="top"></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#ffffff">
                            <h1 style="font-family: Georgia, Times, serif; font-size: 30px; font-weight: normal; line-height: 48px; margin-top: 20px; margin-right: 0; margin-bottom: 10px; margin-left: 20px; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-right: 0;">
                                {Heading}
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" bgcolor="#999999">
                            <table class="email-content" align="left" width="500" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td valign="top" bgcolor="#f5cce6">
                                        {Body}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#cccccc" height="100">
                            <p style="font-family: Helvetica, Arial, sans-serif; font-size: 15px; line-height: 12px; margin-top: 20px; margin-right: 0; margin-bottom: 20px; margin-left: 20px; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-right: 0;">
                                {Footer}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">
                            <p style="font-family: Helvetica, Arial, sans-serif; font-size: 10px; line-height: 12px; margin-top: 20px; margin-right: 0; margin-bottom: 20px; margin-left: 20px; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-right: 0;">
                                {FinalFooter}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
